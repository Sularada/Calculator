<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="../assets/images/calculator-fav-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/1618e98dac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="w-100">
    <div class="side-header">
      <h1><span>C</span><span>A</span><span>L</span><span>C</span></h1>
    </div>
    <div class="container w-100">
      <div class="content">
        <div class="card bdr-radius-10">
          <div class="calculator bdr-radius-10">
            <div class="screen bdr-radius-10 w-100">
              <p id="ops"></p>
              <p id="ans"></p>
            </div>
            <div class="operations gap-10">
              <div class="control-buttons gap-10">
                <button id="clearButton">AC</button>
                <button id="deleteButton">DEL</button>
                <button id="historyButton">HIS</button>
              </div>
              <div class="math-operators gap-10">
                <button id="divisionOperator" class="item">รท</button>
                <button id="multiplicationOperator" class="item">ร</button>
                <button id="minusOperator" class="item">-</button>
                <button id="plusOperator" class="item">+</button>
                <button id="equalOperator">=</button>
              </div>
              <div class="numbers gap-10">
                <button id="nine" class="item">9</button>
                <button id="eight" class="item">8</button>
                <button id="seven" class="item">7</button>
                <button id="six" class="item">6</button>
                <button id="five" class="item">5</button>
                <button id="four" class="item">4</button>
                <button id="three" class="item">3</button>
                <button id="two" class="item">2</button>
                <button id="one" class="item">1</button>
                <button id="zero" class="item">0</button>
                <div class="paranthesises gap-10">
                  <button id="parenthesis" class="item">(</button>
                  <button id="parenthesis" class="item">)</button>
                </div>
                <button id="ansButton">Ans</button>
              </div>
            </div>
          </div>
        </div>
        <div id="history" class="bdr-radius-10">
          <h2><i class="fa-solid fa-clock-rotate-left"></i>History</h2>
          <ul id="historyList"></ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
